<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

  <title>Meme template html</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html {
      height: 100vh;
      min-height: 100vh;
    }

    body {
      min-height: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .test {
      width: 400px;
      height: 400px;
      border-radius: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="test"></div>

<script>
  const
    params = new URLSearchParams(decodeURI(window.location.search))


  const div = document.querySelector('.test')
  div.innerText = Array.from(params.entries()).reduce((result, [key, value]) => {
    return result + key + ': ' + value + '\n'
  }, '')
</script>
</body>
</html>
